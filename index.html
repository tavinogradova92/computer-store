<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Computer Store</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- link to custom CSS style -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

<nav>
    <div class="navbar_title">The Computer Store</div>
</nav>

<main>
    <div class="bank-account">
        <div class="title">Joe Banker</div>
        <div class="bank-account_status">
            <div class="bank-account_balance">
                <div>Balance</div>
                <div id="bankSum"></div>
            </div>
            <div id="outstanding_loan">
                <div>Outstanding Loan</div>
                <div id="loanSum">500 kr</div>
            </div>
        </div>
        <div class="loan-button-container">
            <div class="loan-button">
                <a 
                    class="loan-button_text" 
                    onclick="getALoan()"
                    type="button" 
                    class="bank-account_action-button">
                        Get a loan
                </a>
            </div>
        </div>
    </div>
        
    
    <div class="salary">
        <div class="title">Work</div>
        <div class="salary_balance">
            <div>Pay</div>
            <div id="earnedSum"></div>
        </div>
        <div class="work-buttons">
            <div id="bank-button">
                <a class="bank-button_text" onclick="bankToBalance()" type="button">Bank</a>
            </div>
            <div id="work-button">
                <a class="work-button_text" onclick="workForFood()" type="button">Work</a>
            </div>
            <div id="repay-button">
                <a class="repay-button_text" onclick="bankToLoan()" type="button">Repay Loan</a>
            </div>
        </div>
    </div>

    <div class="laptops">
        <div class="title">Laptops</div>
        <select 
            id="computers"
            name="computer"
            onchange="changeComputerInfo()">
        </select>
        <div class="laptop_features">
            <h3>Features</h3>
            <ul class="laptop_features_list" id="laptop_features_list">
            </ul>
        </div>
    </div>

    <div class="laptop-description">
        <div class="photo-container">
            <img id="computer-photo" src="images/computerHP.jpg" alt="laptop image"/>
        </div>
        <div class="laptop-description_main">
            <p id="description-title">HP</p>
            <div id="laptop-description">This laptop will turn on! It is perfect for the first time user who likes to have a computer around.</div>
        </div>
        <div class="price-container">
            <div class="price" id="laptop-price"></div>
            <div id="buy-button">
                <a class="buy-button_text" onclick="buyComputer()" type="button">Buy now</a>
            </div>
        </div>
    </div>
</main>    

<!-- link to external JS file -->
<script type="text/javascript" src="computer-data.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
